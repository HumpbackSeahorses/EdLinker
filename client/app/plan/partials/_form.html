<div class="form-group">
  <label>Plan Title</label>
  <input type="text" name="title" class="form-control" ng-model="plan.title" required>
</div>

<div class="form-group">
  <label>Synopsis</label>
  <input type="text" name="synopsis" class="form-control" ng-model="plan.synopsis">
</div> 

<div class="form-group">
  <label>Edit Links</label>
</div>

<div ng-repeat="link in plan.links" class="input-group">
  <input type="url" placeholder="Link url" name="url" ng-model="link.url" class="form-control" aria-describedby="remove-addon">
  <span class="input-group-btn">
    <button class="btn btn-default" ng-click="removeLink($index)">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </span>
  <br>
</div>

<div class="form-group">
  <input class="btn btn-sm btn-default" ng-click="addLink()" value="Add link" />
</div>

<div class="form-group has-error">
  <p class="help-block" ng-show="form.title.$error.required && submitted">
     Please enter a title.
  </p>
  <p class="help-block" ng-show="form.url.$invalid && form.url.$dirty">
     Please enter a properly formatted link starting with http://
  </p>

  <p class="help-block">{{ errors.other }}</p>
</div>

<div class="form-group">
  <input type="submit" class="btn btn-primary btn-lg" value="Save"/>
</div>
