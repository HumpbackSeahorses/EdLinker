<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
  <div class="flexy-flex">
    <div class="plan-head">
      <h1>Plan: {{plan.title}}</h1>
      <hr>
      <div class="synopsis">{{plan.synopsis+":"}}</div>
      <br>
      <ul>
        <li ng-repeat="link in plan.links">
          <a href="{{link.url}}">{{link.description}}</a>
        </li>
      </ul>      
    </div>
  </div>
</div>
