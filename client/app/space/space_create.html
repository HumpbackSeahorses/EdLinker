<div ng-include="'components/navbar/navbar.html'"></div>
<p>Ur in space/create</p>

  <form class="form" name="form" ng-submit="addPlan(form)" novalidate>

    <div class="form-group">
      <label>Plan Title</label>

      <input type="text" name="title" class="form-control" ng-model="title" required>
    </div>

    <div class="form-group">
      <label>Synopsis</label>

      <input type="text" name="synopsis" class="form-control" ng-model="synopsis" required>

    </div> 

     <div class="form-group">
      <label>Add Links</label>
      <div>
        <ul>
          <li ng-repeat="l in planLinks">
            <span>{{l.url}}</span>
            <span>{{l.description}}</span>
          </li>
        </ul>
      </div>
      <input type="url" placeholder="Link url" name="url" class="form-control" ng-model="link.url">
      <input type="text" placeholder="Description" name="description" class="form-control" ng-model="link.description">
      <input type="button" class="btn btn-small btn-info" ng-click="addAnotherLink()" value="Add Another Link">
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.title.$error.required && submitted">
         Please enter a title.
      </p>

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div>
      <button class="btn btn-inverse btn-lg btn-login" type="submit">
        Create Plan
      </button>

    </div>


  </form>
